<div class="dialog dialog-delete jsDialog">
    <div class="dialog-title">Removing contact</div>

    <form class="form jsForm">
        <input type="hidden" class="id jsId" value="">

        <div class="question">Do you want to remove this contact?</div>

        <div class="contact-details jsDetails"></div>

        <div class="options">
            <button class="form-anwer form-yes jsYes">Yes, remove it</button>
            <button class="form-anwer form-no jsNo">Cancel</button>
        </div>
    </form>
</div>
