<div class="dialog dialog-delete jsDialog">
    <div class="dialog-title">Removing contact</div>

    <div class="dialog-body">
        <form class="form jsForm">
            <input type="hidden" class="id jsId" value="">

            <div class="form-question">Do you want to remove this contact?</div>

            <div class="form-details jsDetails"></div>

            <div class="form-submit">
                <button class="form-button is-dangerous form-yes jsYes">Yes, remove it</button>
                <button class="form-button is-neutral form-no jsNo">Cancel</button>
            </div>
        </form>
    </div>
</div>
