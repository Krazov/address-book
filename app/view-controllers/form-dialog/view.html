<div class="dialog dialog-form jsDialog">
    <div class="dialog-title">Manage contact</div>

    <form class="form jsForm">
        <input type="hidden" class="id jsId" value="">

        <div class="field name-container jsNameContainer">
            <label for="name">Name:</label>
            <input type="text" id="name" class="input name jsName" autocomplete="name">
            <div class="error">Invalid name</div>
        </div>

        <div class="field surname-container jsSurnameContainer">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" class="input surname jsSurname" autocomplete="given-name">
            <div class="error">Invalid surname</div>
        </div>

        <div class="field country-container jsCountryContainer">
            <label for="surname">Country:</label>
            <select type="text" id="country" class="select country jsCountry" autocomplete="country">
                <option>Choose country</option>
            </select>
            <div class="error">Please, choose country</div>
        </div>

        <div class="field email-container jsEmailContainer">
            <label for="email">Email:</label>
            <input type="text" id="email" class="input email jsEmail" autocomplete="email">
            <div class="error">Invalid email</div>
        </div>

        <div>
            <button type="submit" class="save">Save</button>
            <button type="button" class="cancel jsCancel">Cancel</button>
        </div>
    </form>
</div>
